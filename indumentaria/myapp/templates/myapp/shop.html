<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src='{% static "./logo.png" %}' alt="logo.png">
    <h1>Bienvenido a nuestro sitio!</h1>
    <h3>Catálogo</h3>
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Talle</th>
                <th>Color</th>
                <th>Lisa</th>
                <th>Género</th>
            </tr>
        </thead>
        {% for remera in remeras %}
        <tr>
            <td>{{remera.marca}}</td>
            <td>{{remera.talle}}</td>
            <td>{{remera.color}}</td>
            <td>{{remera.lisa}}</td>
            <td>{{remera.genero}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href='{% url "contacto" %}'>Ir al contacto</a>
</body>
</html>
